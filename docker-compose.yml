version: '3'
services:
    nginx:
        container_name: nginx
        image: nginx:1.15
        ports:
            - 80:80
        volumes:
            - ./src:/var/www/html
            - ./web/default.conf:/etc/nginx/conf.d/default.conf
        depends_on: 
            - php
    php:
        container_name: php
        build: ./app
        volumes:
            - ./src:/var/www/html
            - ./app/php.ini:/usr/local/etc/php/php.ini
        depends_on: 
            - postgres
    postgres:
        container_name: psgl
        image: postgres:12.3
        environment:
            POSTGRES_USER: admin          #ユーザアカウント
            POSTGRES_PASSWORD: password  #ユーザアカウントのパスワード
            POSTGRES_DB: sinjitopics          #DB名
            TZ: Asia/Tokyo
        ports:
            - 5432:5430
        volumes:
            - ./db/data:/var/lib/postgres